<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutgap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput type="email" placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">E-mail ne smije biti prazan</mat-error>
    </mat-form-field>
    <!-- <mat-form-field hintLabel="Minimalno 6 znakova" appearance="outline"> -->
    <!-- mat-error gazi preko mat hint ! -->
    <mat-form-field hintLabel="Minimalno 6 znakova" appearance="standard">
      <input matInput type="password" placeholder="Your password" ngModel name="password" required minlength="6"
        #brKaraktera="ngModel">
      <!-- mat hint je dio mat-form-field ! -->
      <mat-hint align="end">{{ brKaraktera.value?.length }} / 6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
      placeholder="Izaberi datum"
      [matDatepicker]="picker"
      [max]="maxDate"
      ngModel
      required
      name="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-checkbox labelPosition="before" ngModel name="agree" color="primary" required class="example-margin">
      Agree to terms
    </mat-checkbox>


    <button type="submit" mat-raised-button color="primary">Potvrdi</button>
  </form>
</section>
