<mat-sidenav-container class="example-container">
  <!-- Pomocni meni sa strane -->
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeToggle)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <!-- Glavni meni -->
  <mat-sidenav-content class="boja">
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <!-- START PROGRAMA, uvijek na ekranu-->
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
