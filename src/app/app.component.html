<mat-sidenav-container  class="example-container" >
  <mat-sidenav #sidenav role="navigation">
    <p>Sidenav content</p>
  </mat-sidenav>
  <mat-sidenav-content class="boja">
    <mat-toolbar color="primary">
      <div><button (click)="sidenav.toggle()" >Toggle Sidenav</button></div>
      <div>LOGO</div>
      <div>
        <a routerLink="/signup">Signup</a>
        <a routerLink="/login">Login</a>
        <a routerLink="/training">Training</a>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <!-- <button mat-raised-button (click)="sidenav.toggle()">Show Sidenav</button> -->
    <!-- Usmjerava nas na routing file -->
  </mat-sidenav-content>
</mat-sidenav-container>
