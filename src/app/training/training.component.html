  <!-- rad sa novim vjezbama -->
  <mat-tab label="Nova vježba">
    <app-newtraining></app-newtraining>
  </mat-tab>

  <!-- rad sa proslim vjezbama -->
  <mat-tab label="Prošle vježbe table">
    <app-past-training></app-past-training>
  </mat-tab>

  <!-- rad sa proslim vjezbama -->
  <mat-tab label="Prošle vježbe Database">
    <app-past-training-database></app-past-training-database>

  <!-- pokusni tab za provjeru paginacije -->
  <mat-tab *ngIf="!stanjeTreninga" label="Paginacija">

  </mat-tab>
