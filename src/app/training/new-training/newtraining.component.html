<!-- Meni koje se prvo pojavljuje u trening sekciji -->
<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTrening(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayout fxLayoutAlign="center center">
        Vrijeme za vjezbanje
      </mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">

        <mat-form-field *ngIf="!isLoading && vjezbeDB">
          <mat-label>Odaberi vje≈æbu</mat-label>
          <mat-select ngModel name="vjezba" required>
            <!-- u mat-option mogu imati samo jedan podatak -->
            <mat-option *ngFor="let vjezba of vjezbeDB" [value]="vjezba.name">
              {{ vjezba.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-spinner fxLayoutAlign="center center" *ngIf="isLoading"></mat-spinner>

      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button *ngIf="vjezbeDB" type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Start</button>
        <button  *ngIf="!vjezbeDB" type="button" mat-raised-button color="accent"(click)="fetchVjezbe()" >Fetch again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
