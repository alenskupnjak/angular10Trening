
<!-- Meni koje se prvo pojavljuje u trening sekciji -->
<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTrening(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayout fxLayoutAlign="center center">
        Vrijeme za vjezbanje
      </mat-card-title>
      <mat-card-content fxLayout fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>Odaberi vje≈æbu</mat-label>
          <mat-select ngModel name="vjezba" required>
            <!-- u mat-option mogu imati samo jedan podatak -->
            <mat-option *ngFor="let vjezba of vjezbe" [value]="vjezba.id">
              {{ vjezba.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
